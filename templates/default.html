<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header, footer {
            width: 100%;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        .container {
            display: flex;
            width: 100%;
            flex: 1;
            margin-top: 60px; /* height of the header */
            margin-bottom: 40px; /* height of the footer */
        }

        .side-menu {
            width: 200px;
            background-color: #000000;
            padding: 15px;
            box-sizing: border-box;
            position: fixed;
            top: 60px;
            bottom: 40px;
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .side-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            margin: 5px 0;
        }

        .side-menu a:hover {
            background-color: #000000;
        }

        .side-menu.show {
            transform: translateX(0);
        }

        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1100;
        }

        main {
            flex: 1;
            margin-left: 0px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p {
            color: #666;
        }

        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #A9A9A9;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %} {% endblock %}</h1>
    </header>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
    <div class="container">
        <nav class="side-menu" id="sideMenu">
            <a href="index">Home</a>
            <a href="items">Items</a>
            <a href="about">About</a>
        </nav>
        <main>
            <p>{% block main %} {% endblock %}</p>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Shop</p>
    </footer>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
